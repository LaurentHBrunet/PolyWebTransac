<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="home-button">
        <a href="index.html">
          <img src="assets/img/logo.svg" alt="home">
        </a>
      </div>
      <nav class="nav-div">
        <a href="index.html">Accueil</a>
        <a href="products.html">Produits</a>
        <a href="contact.html">Contact</a>
        <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          <span class="count">3</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Commande</h1>

    <form action="confirmation.html" class="order-form">
      <legend>Contact</legend>
      <div class="flex-horizontal strech">
        <div class="flex-vertical strech">
          <label for="first-name">Prénom</label>
          <input type="text" name="first-name" id="first-name" placeholder="Prénom" class="form-control" required>
        </div>

        <div class="flex-vertical strech">
          <label for="last-name">Nom</label>
          <input type="text" name="last-name" id="last-name" placeholder="Nom" class="form-control" required>
        </div>
      </div>

      <div class="flex-horizontal strech">
        <div class="flex-vertical strech">
          <label for="email">Adresse courriel</label>
          <input type="email" name="email" id="email" placeholder="Adresse Courriel" class="form-control" required>
        </div>

        <div class="flex-vertical strech">
          <label for="phone">Numéro de téléphone</label>
          <input type="tel" name="phone" id="phone" pattern="[0-9]*" placeholder="###-###-####" class="form-control"
            required>
        </div>
      </div>

      <legend>Paiement</legend>
      <div class="flex-horizontal strech">
        <div class="flex-vertical strech">
          <label for="credit-card">Numéro de carte de crédit</label>
          <input type="text" name="credit-card" id="credit-card" pattern="[0-9]{16}" maxlength="16" class="form-control"
            required>
        </div>

        <div class="flex-vertical strech">
          <label for="month">Date d'expiration</label>
          <input type="text" name="expiration-date" id="expiration-date" pattern="[0-1][0-9]/[0-3][0-9]" class="form-control"
            maxlength="5" placeholder="MM/JJ" required>
        </div>
      </div>

      <div class="flex-horizontal end">
        <button type="submit" value="Payer" class="btn">Payer <i class=" fa fa-angle-double-right"></i></button>
      </div>
    </form>
  </main>

  <footer>
    <p>Travail réalisé par Gregory Fournier(1624509) et Laurent Hénault-Brunet(1749295)</p>
  </footer>
</body>

</html>
