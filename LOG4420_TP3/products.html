<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produits</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="home-button">
        <a href="index.html">
          <img src="assets/img/logo.svg" alt="home">
        </a>
      </div>
      <nav class="nav-div">
        <a href="index.html">Accueil</a>
        <a href="products.html" class="active">Produits</a>
        <a href="contact.html">Contact</a>
        <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          <span id="count" class="count"></span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div class="products-container">
      <aside class="flex25">
        <div id="product-categories" class="btn-group">
          <p>Catégories</p>
          <button class="hover-gray" value="cameras">Appareils photo</button>
          <button class="hover-gray" value="consoles">Consoles</button>
          <button class="hover-gray" value="screens">Écrans</button>
          <button class="hover-gray" value="computers">Ordinateurs</button>
          <button  class="selected hover-gray" value="all">Tous les produits</button>
        </div>

        <div id="product-criteria" class="btn-group">
          <p>Classement</p>
          <button class="selected hover-gray" value="price-ascending">Prix (bas-haut)</button>
          <button class="hover-gray" value="price-descending">Prix (haut-bas)</button>
          <button class="hover-gray" value="name-ascending">Nom (A-Z)</button>
          <button class="hover-gray" value="name-descending">Nom (Z-A)</button>
        </div>
      </aside>

      <div id="main-content" class="flex75">
        <div class="flex-vertical full-width">
          <div class="products-title-container flex-horizontal">
            <h1>Produits</h1>
            <p id="products-count">6 produits</p>
          </div>
          <div id="products-list" class="flex-wrap-space-between flex-horizontal">
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <p>Travail réalisé par Gregory Fournier(1624509) et Laurent Hénault-Brunet(1749295)</p>
  </footer>
</body>
<script type="text/javascript" src="./assets/js/header.js"></script>
<script type="text/javascript" src="./assets/js/products.js"></script>

</html>
