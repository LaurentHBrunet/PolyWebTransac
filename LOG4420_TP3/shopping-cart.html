<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Panier</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="home-button">
        <a href="index.html">
          <img src="assets/img/logo.svg" alt="home">
        </a>
      </div>
      <nav class="nav-div">
        <a href="index.html">Accueil</a>
        <a href="products.html">Produits</a>
        <a href="contact.html">Contact</a>
        <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          <span id="count" class="count"></span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Panier</h1>
    <table class="shopping-cart-table">
      <tr class="table-header">
        <td></td>
        <td>Nom</td>
        <td>Prix unitaire</td>
        <td>Quantié</td>
        <td>Prix</td>
      </tr>

    </table>


    <div class="shopping-cart-footer">
      <p class="shopping-cart-total"></p>
      <div class="flex-horizontal spread shopping-cart-footer">
        <a id="remove-all-items-button" class="btn"><i class="fa fa-trash"></i> Vider le panier</a>
        <a href="order.html" class="btn">Commander <i class=" fa fa-angle-double-right"></i></a>
      </div>
    </div>
  </main>

  <footer>
    <p>Travail réalisé par Gregory Fournier(1624509) et Laurent Hénault-Brunet(1749295)</p>
  </footer>
</body>
<script type="text/javascript" src="./assets/js/header.js"></script>
<script type="text/javascript" src="./assets/js/shopping-cart.js"></script>

</html>
