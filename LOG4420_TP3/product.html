<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produit</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="home-button">
        <a href="index.html">
          <img src="assets/img/logo.svg" alt="home">
        </a>
      </div>
      <nav class="nav-div">
        <a href="index.html">Accueil</a>
        <a href="products.html" class="active">Produits</a>
        <a href="contact.html">Contact</a>
        <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          <span id="count" class="count"></span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <h1 id = "product-name"></h1>
    <div class="flex-horizontal">
      <img src="" alt="" id="product-image" class="flex-vertical small-item">
      <div class="flex-vertical small-item">
        <h1>Description</h1>
        <p id="product-desc">
        </p>
        <h1> Charactéristiques</h1>
        <ul id="product-features">
        </ul>
        <hr class="divider">
        <div class="flex-horizontal spread">
          <p id="product-price" class="strech flex75"></p>
          <form id="add-to-cart-form" class="flex-horizontal">
            <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control">
            <button type="submit" value="Ajouter" class="btn">
              <i class="fa fa-shopping-cart" /> Ajouter</i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="dialog">Le produit a été ajouté au panier.</div>
  </main>
  <footer>
    <p>Travail réalisé par Gregory Fournier(1624509) et Laurent Hénault-Brunet(1749295)</p>
  </footer>
  <script type="text/javascript" src="./assets/js/product.js"></script>
  <script type="text/javascript" src="./assets/js/header.js"></script>
</body>
</html>
