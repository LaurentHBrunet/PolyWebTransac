<section class="sidebar" aria-label="Filtres">
  <section>
    <h2>Catégories</h2>
    <div class="btn-group vertical" id="product-categories">
      <button (click)="getCameras($event)">Appareils photo</button>
      <button (click)="getConsoles($event)">Consoles</button>
      <button (click)="getScreens()">Écrans</button>
      <button (click)="getComputers()">Ordinateurs</button>
      <button (click)="getAll()" class="selected">Tous les produits</button>
    </div>
  </section>
  <section>
    <h2>Classement</h2>
    <div class="btn-group vertical" id="product-criteria">
      <button (click)="getPriceAsc()" class="selected">Prix (bas-haut)</button>
      <button (click)="getPriceDsc()">Prix (haut-bas)</button>
      <button (click)="getAlphaAsc()">Nom (A-Z)</button>
      <button (click)="getAlphaDsc()">Nom (Z-A)</button>
    </div>
  </section>
</section>
<article>
  <span class="right-header" id="products-count">{{ products?.length }} produits</span>
  <h1>Produits</h1>
  <div class="products" id="products-list">
    <div *ngFor="let product of products" class="product">
      <a routerLink="/produits/{{ product.id }}" title="En savoir plus...">
        <h2>{{ product.name }}</h2>
        <img alt="{{ product.name }}" src="./assets/img/{{ product.image }}">
        <p><small>Prix</small> {{ product.price | formatPrice }}&thinsp;$</p>
      </a>
    </div>
  </div>
</article>
